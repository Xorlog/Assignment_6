        <!-- main JS for dynamic multiplication table -->
        <script type="application/javascript">
            
            // main function to create multiplication table
            function createMult(){

                // get all of our start and end numbers.
                num1Start = parseInt(document.getElementById("num1Start").value);
                num1End = parseInt(document.getElementById("num1End").value);
                num2Start = parseInt(document.getElementById("num2Start").value);
                num2End = parseInt(document.getElementById("num2End").value);
                
                // if any of the entries aren't integers throw an error.
                if( !(   isInt(num1Start) 
                      && isInt(num1End) 
                      && isInt(num2Start) 
                      && isInt(num2End)
                     ))
                {
                    newTable = "<p> Please enter integers only </p> ";
                    document.getElementById("multContent").innerHTML = newTable;
                    return false;
                }
                
                //make sure end > start, otherwise flip them.
                checkOrder();
                
                // variable that will hold our new content.
                var newTable = "<table>";

                // Create the top row
                newTable += "<tr> <td> &nbsp; </td>";
                for(var topRow = num1Start; topRow <= num1End; topRow++){
                    newTable += "<td>" + topRow + "</td>";
                }
                newTable += "</tr>";


                // Create the rest of the table
                for(var rows = num2Start; rows <= num2End; rows++){
                    newTable += "<tr>";
                    for(var cols = num1Start; cols <= num1End; cols++){
                        if(cols == num1Start){
                            newTable += "<td>" + rows + "</td>";
                        }
                            newTable += "<td>" + cols * rows + "</td>";
                    }
                    newTable += "</tr>";
                }

                // Add the table to our multContent placeholder.
                document.getElementById("multContent").innerHTML = newTable;
            }
            
            
            // Function to make sure we have an integer.
            function isInt(n){
                return Number(n) === n && n % 1 === 0;
            }
            
            
            
            //Function to make sure the end numbers are greater than the start numbers
            // if not, swap the numbers.
            function checkOrder(){
                if(num1End < num1Start){
                    var tmp = num1End;
                    num1End = num1Start;
                    num1Start= tmp;
                }
                if(num2End < num2Start){
                    var tmp = num2End;
                    num2End = num2Start;
                    num2Start= tmp;
                }
            }
            
            
        </script>
